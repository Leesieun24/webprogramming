<!DOCTYPE html>
<html>
    <head>
        <title>leesieun</title>
    </head>
    <body>
        <h1>잉싱응</h1>
        <p>안녕하세요 반가워요 잘부탁드림~</p>
        <h2>잉싱응의 효능</h2>
        <p>한국어를 할 수 있지만 사실 감자다. 가끔 영어도 하지만 아마도 감자일거다</p>
        <br>
        <h2><b>잉싱응의 취미</b></h2>
        <ol>
            <li>잠자기</li>
                <b>잠을 많이 자고 싶어지만 실제로는 바빠서 잠을 줄이는 신세다</b>
        </ol>
        <hr>

        <table border="2">
            <tr>
                <th colspan="2">이시은 표</th>
            </tr>
            <tr>
                <th rowspan="3">잠자기</th>
                <td>자기</td>
            </tr>
            <tr><td>쿨쿨자기</td></tr>
            <tr><td>깊게자기</td></tr>
            <tr>
                <th rowspan="2">놀기</th>
                <td>산책</td>
            </tr>
            <tr><td>게임</td></tr>
        </table>
        <hr>

        <img src="racoon.png" alt="너구리!!" width="300">
        <hr>

        <form>
            <input type="text" name="search">
            <input type="submit">
        </form>
        <hr>

        <form method="get">
            <input type="text" name="search">
            <input type="submit">
        </form>
        <hr>

        <form>
            <table>
                <tr>
                    <td><label for="username">이름</label></td>
                    <td><input id="username" type="text" name="username"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input id="man" type="radio" name="gender" value="m">
                        <label for="man">남자</label>
                        <input id="woman" type="radio" name="gender" value="w">
                        <label for="woman">여자</label>
                    </td>
                </tr>
            </table>
            <input type="submit" value="가입">
        </form>
        <hr>
        <form>
            <fieldset>
                <legend>학과 정보</legend>
                <table>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input id="mail" type="email"></td>
                    </tr>
                </table>
                <input type="submit">
                <select>
                    <optgroup label="학년"><
                        <option>1학년</option>
                        <option>2학년</option>
                        <option>3학년</option>
                        <option>4학년</option>
                    </optgroup>
                    <optgroup label="학부">
                        <option>글</option>
                        <option>컴</option>
                        <option>솦</option>
                    </optgroup>
                </select>
            </fieldset>
        </form>
        <hr>

        <header>
            <h1>이시은은 감자다</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">감자 - 1</a></li>
                <li><a href="#">감자 - 2</a></li>
                <li><a href="#">감자 - 3</a></li>
            </ul>
        </nav>
        <section>
            <articlce>
                <h1><b>감자감자왕감자</b></h1>
                <p>안녕하세오 감자에오</p>
            </articlce>
        </section>
        <footer>
            <address>서울특별시 동작구 상도동</address>
        </footer>
    </body>
</html>
