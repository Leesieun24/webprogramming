<!DOCTYPE html>
<html>
    <head>
        <title>title은 제목이라구용</title>
        <style>
            #header h1 {color:red;}
            #section h1 {color:orange;}
        </style>
    </head>
    <body>
        <div id="header">
            <h1 class="title">빨간색 제목?</h1>
            <div id="nav">
                <h1>제목?이랑 같은 색일걸</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">오렌지색 제목</h1>
            <p>그 밑에 본문 ~ 오렌지색 아니고 디폴트 색 = 검은색</p>
        </div>
    </body>
</html>
